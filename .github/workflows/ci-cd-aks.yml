             # kubectl rollout status deployment/agro-telemetry -n agro-telemetry-uat                     # aguarda o rollout completar

  deploy-prd:
    needs:
      - build-test-pushDockerImage
      - deploy-dev
      - deploy-uat
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: Production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        run: az aks get-credentials --resource-group RG_AGRO --name aks-agro-telemetry --overwrite-existing
        
      - name: Apply Namespaces
