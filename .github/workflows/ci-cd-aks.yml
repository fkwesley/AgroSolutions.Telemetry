      #        export IMAGE_TAG="${{ needs.build-test-pushDockerImage.outputs.image_tag }}"           # tag da imagem Docker
             # envsubst < Kubernetes/deployment.yaml | kubectl apply -n agro-telemetry-uat -f -           # aplica o deployment com substituição de variáveis
